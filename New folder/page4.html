<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    #blue-box{
        background-image: url('./images/portal.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        border-radius: 0%;
        width: 70px;
        height: 70px;
        position: relative;
        top: 100px;
        left: 40px;
    }


    </style>

</head>
<body>
    <h1> Worse than Neptabyss: Medivh Practice </h1>
    <h2> Beta Version </h2>
    <p>Click the Portal as quickly as you can</p>
    <p>Your time: <span id = "time"></span> </p>
    <p>Your average: <span id = "average"></span> </p>
    <div class="box">
        <button id="blue-box" class="box"></button>

    </div>

    <script>
            let counter = 0;
            let incrementor = 0;
            let average = 0;
            let startTime = new Date().getTime();
            showBox = () => {
            const boxElement = document.getElementById('blue-box');
            boxElement.style.display = 'block';
            const top = Math.random() * 500;
            const left = Math.random() * 500;
            const size = Math.random() * 100 + 50;

          

            boxElement.style.top = top + "px";
            boxElement.style.left = left + "px";
            boxElement.style.width = size + "px";
            boxElement.style.height = size + "px";
           
            startTime = new Date().getTime();

        }

        document.getElementById('blue-box').onclick = () => {
            document.getElementById('blue-box').style.display ='none';
            setTimeout(showBox, Math.random() * 1500);
            const endTime = new Date().getTime();
            const duration = (endTime - startTime) / 1000;
            console.log(average);
            document.getElementById("time").innerHTML = "<b>" + duration + "s</b>";
            document.getElementById("average").innerHTML = Math.round(average * 100) / 100; //enemm√§n desimaaleja tarvitaan
            counter++;
            
            incrementor = incrementor + duration;
            average = incrementor / counter;
            if (counter == 10)
            {
                counter = 0;
                incrementor = 0;
                average = 0;
            }            
        }
    </script>
</body>
</html>
