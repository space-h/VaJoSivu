<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    #blue-box{
        background-color: blue;
        border-radius: 0%;
        width: 70px;
        height: 70px;
        position: relative;
        top: 100px;
        left: 40px;
    }
    .box{
        background-color: aquamarine;
        width: 600px;
        height: 600px;
        margin: 5px;
        float: left;
    }

    </style>

</head>
<body>
    <h1> REACTION GAME </h1>
    <p>Click the shapes as quickly as you can</p>
    <p>Your time: <span id = "time"></span> </p>
    <div class="box">
        <button id="blue-box" class="box"></button>

    </div>

    <script>
             let startTime = new Date().getTime();
        showBox = () => {
            const boxElement = document.getElementById('blue-box');
            boxElement.style.display = 'block';
            const top = Math.random() * 200;
            const left = Math.random() * 200;
            const size = Math.random() * 200 + 50;

            if (Math.random() > 0.5) {
                boxElement.style.borderRadius = "50%";
            } else {
                boxElement.style.borderRadius = "0%";
            }
            

            boxElement.style.top = top + "px";
            boxElement.style.left = left + "px";
            boxElement.style.width = size + "px";
            boxElement.style.height = size + "px";
            startTime = new Date().getTime();

        }

        document.getElementById('blue-box').onclick = () => {
            document.getElementById('blue-box').style.display ='none';
            setTimeout(showBox, Math.random() * 1500);
            const endTime = new Date().getTime();
            const duration = (endTime - startTime) / 1000;
            console.log(duration);
            document.getElementById("time").innerHTML = "<b>" + duration + "s</b>";
            
        }
    </script>
</body>
</html>
